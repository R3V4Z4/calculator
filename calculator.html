<!DOCTYPE html>
<html>
  <head>
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>

  <body>
    <main class="mid-calc">
      <div class="input-container">
        <input id="input" readonly />
        <i class="fa-solid fa-delete-left"></i>
      </div>
      <div class="calculator-grid">
        <div class="calculator-el clear">C</div>
        <div class="calculator-el signs">()</div>
        <div class="calculator-el signs">%</div>
        <div class="calculator-el signs">&divide;</div>
        <div class="calculator-el">7</div>
        <div class="calculator-el">8</div>
        <div class="calculator-el">9</div>
        <div class="calculator-el signs">&times;</div>
        <div class="calculator-el">4</div>
        <div class="calculator-el">5</div>
        <div class="calculator-el">6</div>
        <div class="calculator-el signs">-</div>
        <div class="calculator-el">1</div>
        <div class="calculator-el">2</div>
        <div class="calculator-el">3</div>
        <div class="calculator-el signs">+</div>
        <div class="calculator-el">+/-</div>
        <div class="calculator-el">0</div>
        <div class="calculator-el">.</div>
        <div class="calculator-el equal">=</div>
      </div>
    </main>

    <script src="calculator.js"></script>
  </body>
</html>
